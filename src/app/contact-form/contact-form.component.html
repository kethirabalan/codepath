<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form">
    <div class="form-group">
      <label for="firstName">First Name*</label><br>
      <input id="firstName" class="form-control" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name*</label><br>
      <input id="lastName" class="form-control" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email*</label><br>
      <input id="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label><br>
      <input id="phoneNumber" class="form-control" formControlName="phoneNumber" />
    </div>
    <div class="form-group">
      <label for="companyName">Company Name</label><br>
      <input id="companyName" class="form-control" formControlName="companyName" />
    </div>
    <div class="form-group">
      <label for="howDidYouHear">How did you hear about us?*</label><br>
      <input id="howDidYouHear" class="form-control" formControlName="howDidYouHear" />
    </div>
    <div class="form-group">
      <label for="projectDetails">Tell us more about your project*</label><br>
      <textarea id="projectDetails" class="form-control" formControlName="projectDetails"></textarea>
    </div>
    <div *ngIf="formSubmitted && contactForm.invalid" style="color: red;">
      Please complete all required fields.
    </div>
    <div class="form-group st">
      <label for="marketingConsent">
        <input type="checkbox" class="form-check-input input" id="marketingConsent" formControlName="marketingConsent">
        I agree to receive marketing communication from codepath.
      </label>
    </div>
    <button class="btn btn-success b" type="submit">Request Free Estimate</button>
  </div>
</form>
